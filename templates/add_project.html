<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Harmony - Add Project</title>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    >
</head>
<body>
    <br>
    <div class="columns">
        <div class="column is-four-fifths is-offset-one-fifth">
            <figure class="image is-128x128">
                <img class="is-rounded" src="https://bulma.io/assets/images/placeholders/128x128.png" />
            </figure>
            <br>
            <h1 class="title">Add a new project</h1>
        </div>
    </div>
    <hr>
    <div class="columns">
        <div class="column is-half is-offset-one-quarter">
            <form action="/add_project" method="post">
                <div class="field">
                    <label class="label" for="proj_title">Project Title</label>
                    <div class="control">
                        <input class="input" type="text" name="proj_title" placeholder="Enter title of project ...">
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="proj_desc">Project Description</label>
                    <div class="control">
                        <textarea class="textarea" rows="3" cols="50" name="proj_desc" placeholder="Enter description of project ..."></textarea>
                    </div>
                </div>
                <br>
                <input class="button is-primary" type="submit">
            </form>
        </div>
    </div>
    <br>
</body>
</html>
