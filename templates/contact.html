<html>
  <head>


    <title>Home Harmony</title>
    <link rel="stylesheet" href="static/style.css">
    
    <!-- In your <head> tag -->
    <script src="https://cdn.botpress.cloud/webchat/v2.3/inject.js"></script>
    <style>
      #webchat .bpWebchat {
        position: unset;
        width: 100%;
        height: 100%;
        max-height: 100%;
        max-width: 100%;
      }

      #webchat .bpFab {
        display: none;
      }
    </style>

  </head>
  <body>
    <br>
    <div class="columns">
        <div class="column">
            <figure>
                <img class="logo" width="150" src="/static/images/HomeHarmonyLogo.jpg"/>
            </figure>
            <br>
            <h1 class="title">Contact Us!</h1>
            {% include "./navbar.html" %}
        </div>
    </div>
    <main>
      <h3>Need to Contact Us?</h3>
      <!-- <div class="open-button-div">
        <button class="open-button" onClick="contactForm()">Contact Us</button>
      </div> -->
      <div class="contact-form"  id="myContactForm">
        <form action="/action_page.php" class="form-container">
          <h2 style="font-size: 20px;">Enter your information:</h2>
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>

          <label for="message"><b>Message</b></label>
          <input type="text" placeholder="Enter your message" name="message" required>

          <input type="hidden" name="user_id" value="{{ user_id }}">
          <button type="submit" class="btn">Submit</button>
          <button type="button" class="btn cancel" onClick="closeForm()">Cancel</button>
        </form>
      </div>
    </main>
    <script src="static/contact.js"></script>
    
    <script src="https://cdn.botpress.cloud/webchat/v2.3/inject.js"></script>
    <script src="https://files.bpcontent.cloud/2025/04/23/05/20250423055038-8VRSKDVJ.js"></script>
    

    <!-- Put this on your page BEFORE the script below -->
    <div id="webchat" style="width: 500px; height: 500px;"></div>

    <!-- In your <body> tag -->
    <script>
      window.botpress.on("webchat:ready", () => {
        window.botpress.open();
      });
    window.botpress.init({
      "selector": "#webchat"
    });
  </script>
  </body>
</html>
