<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Harmony</title>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <br>
    <div class="columns">
        <div class="column is-four-fifths is-offset-one-fifth">
            <figure class="image is-128x128">
                <img class="is-rounded" src="https://bulma.io/assets/images/placeholders/128x128.png" />
            </figure>
            <br>
            <h1 class="title">
                Home Harmony
            </h1>
            <h2 class="subtitle">
                Harmonize your life!
            </h2>
            <hr>
            {% if login %}
            <div class="dropdown is-hoverable">
                <div class="dropdown-trigger">
                  <button class="button" aria-haspopup="true" aria-controls="dropdown-menu4">
                    <span>What would  you like to do?</span>
                    <span class="icon is-small">
                      <i class="fas fa-angle-down" aria-hidden="true"></i>
                    </span>
                  </button>
                </div>
                <div class="dropdown-menu" id="dropdown-menu4" role="menu">
                    <div class="dropdown-content">
                        <div class="dropdown-item">
                            <a href="/add_project" class="dropdown-item">Create a new project</a>
                        </div>
                    </div>
                    <div class="dropdown-content">
                        <div class="dropdown-item">
                            <a href="/projects" class="dropdown-item">Manage existing projects</a>
                        </div>
                    </div>
                    <hr class="dropdown-divider">
                    <div class="dropdown-content">
                        <div class="dropdown-item">
                            <p>
                                Manage account
                            </p>
                        </div>
                    </div>
                    <hr class="dropdown-divider">
                    <div class="dropdown-content">
                        <div class="dropdown-item">
                            <p>
                                Contact Us
                            </p>
                        </div>
                    </div>
                  </div>
                </div>
            </div>
            {% else %}
            <a href="/login" class="button is-primary">Login</a>
            <a href="/register" class="button is-light">Register</a>
            {% endif %}
        </div>
    </div>
</body>
<script src="https://unpkg.com/htmx.org@2.0.4" integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+" crossorigin="anonymous"></script>
</html>
