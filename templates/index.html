<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Harmony - Log in</title>
    <link
        rel="stylesheet"
        href="/static/style.css"
    >
</head>
<body>
    <br>
    <div class="columns">
        <div class="column is-four-fifths is-offset-one-fifth">
            <figure>
                <img class="logo" width="200" src="./static/images/HomeHarmonyLogo.jpg" />
            </figure>
            <br>
            <h1 class="title">Log in to Home Harmony!</h1>
        </div>
    </div> 
    <hr>
    <div class="columns">
        <div class="column is-half is-offset-one-quarter">
            <form action="/login" method="post">
                <div class="field">
                    <label class="label" for="username">Username</label>
                    <div class="control">
                        <input class="input" type="text" name="username" placeholder="Enter username ...">
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="password">Password</label>
                    <div class="control">
                        <input class="input" type="password" name="password" placeholder="Enter password ...">
                    </div>
                </div>
                <br>
                <input class="button is-primary" type="submit">

            </form>
            {% if incorrect_username %}
                <div>
                    <p><b>Username not found. Please try again.</b></p>
                    <a href="/signup" class="button is-light">Sign up</a>
                </div>
            {% elif incorrect_password %}
                <div>
                    <p><b>Password incorrect. Please try again.</b></p>
                </div>
            {% endif %}
            <hr>
            <p>No account?  <a href="/signup">Sign up here!</a></p>
        </div>
    </div>
</body>
</html>
