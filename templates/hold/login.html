<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Harmony - Log in</title>
    <link rel="stylesheet" href="/static/style.css"/>
</head>
<body>
    <br>
    <div>
        <figure>
            <img class="logo" width="120" src="static/images/HomeHarmonyLogo.jpg" />
        </figure>
        <br>
        <h1 class="title">Please Log in!</h1>
    </div> 
    <hr>
    <div class="login-form">
        <div class="login-field">
            <form action="/login" method="post">
                <div class="login">
                    <label class="label" for="username">Username</label>
                    <div class="control">
                        <input class="input" type="text" name="username" placeholder="Enter username ...">
                    </div>
                </div>
                <br></br>
                <div class="field">
                    <label class="label" for="password">Password</label>
                    <div class="control">
                        <input class="input" type="password" name="password" placeholder="Enter password ...">
                    </div>
                </div>
                <br>
                <input class="button" type="submit">
            </form>
            {% if incorrect_username %}
                <div>
                    <p><b>Username not found. Please try again.</b></p>
                </div>
            {% elif incorrect_password %}
                <div>
                    <p><b>Password incorrect. Please try again.</b></p>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
