<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Harmony - Sign Up</title>
    <link
        rel="stylesheet"
        href="/style.css" 
    />
</head>
<body>
    <br>
    <div class="columns">
        <div class="column is-four-fifths is-offset-one-fifth">
            <figure class="image is-128x128">
                <img class="logo" src="/images/HomeHarmonyLogo.jpg" />
            </figure>
            <br>
            <h1 class="title">Sign up for Home Harmony!</h1>
        </div>
    </div>
    <hr>
    <div class="login-form">
        <div class="login-field">
            <form action="/signup" method="post">
                <div class="login">
                    <label class="label" for="username">Username</label>
                    <div class="control">
                        <input class="input" type="text" name="username" placeholder="Enter username ...">
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="password">Password</label>
                    <div class="control">
                        <input class="input" type="password" name="password" placeholder="Enter password ...">
                    </div>
                </div>
                <br>
                <input class="button is-primary" type="submit">
            </form>
            {% if taken %}
                <div><b>Username {{ username }} is taken.  Pick a new username.</b></div>
            {% endif %}
            <hr>
            <p>Already signed up?  <a href="/">Log in here!</a></p>
        </div>
    </div>
    <br>
</body>
</html>
