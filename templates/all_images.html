<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Harmony - All Images</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <br>
    <div class="columns">
        <div class="column">
            <figure>
                <img class="logo" width="150" src="/static/images/HomeHarmonyLogo.jpg"/>
            </figure>
            <br>
            <h1 class="title">Your Images</h1>
            {% include "./navbar.html" %}
        </div>
    </div>
    <div class="columns">
        <div class="column">

            <br>
            <h2 class="title">All of your images...</h2>

        </div>
    </div>
    <hr>
    <div class="columns">
        <div class="column">
            {% if images["images"] %}
                {% for image in images.images %}
                    <div class="card">
                        <div class="card-image">
                            <figure class="image">
                                <img src="data:image/{{ image.image_type }};base64,{{ image.image_data }}" alt="Room Image" class="card-image">
                            </figure>
                        </div>
                        <div class="card-content">
                            <p class="card-title">{{ image.image_name }}</p>
                            <p class="card-text">{{ image.image_desc }}</p>
                        </div>

                    </div>
                    <br>
                {% endfor %}
            {% else %}
                <p><em>&nbsp&nbsp&nbsp&nbspNo images available.</em></p>
            {% endif %}
        </div>
    </div>
</body>
</html>
