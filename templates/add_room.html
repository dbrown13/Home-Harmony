<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Harmony - Add Room</title>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    >
</head>
<body>
    <br>
    <div class="columns">
        <div class="column is-four-fifths is-offset-one-fifth">
            <figure class="image is-128x128">
                <img class="is-rounded" src="/static/images/HomeHarmonyLogo.jpg"/>
            </figure>
            <br>
            <h1 class="title">Decorate a Room</h1>
        </div>
    </div>
    <hr>
    <div class="columns">
        <div class="column is-half is-offset-one-quarter">
            <form action="/add_room" method="post">
                <div class="field">
                    <label class="label" for="room_name">Room Name</label>
                    <div class="control">
                        <input class="input" type="text" name="room_name" placeholder="Enter name of room ...">
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="room_desc">Room Theme / Description</label>
                    <div class="control">
                        <textarea class="textarea" rows="3" cols="50" name="room_desc" placeholder="Enter description of room ..."></textarea>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="wall_count">Number of Walls to Decorate</label>
                    <div class="control">
                        <input class="input" type="number" name="wall_count" placeholder="Enter number of walls to decorate..." min="1" max="4">
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="wall_color">Wall Color</label>
                    <div class="control">
                        <input class="input" type="color" name="wall_color" value="#FFFFFF">
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="ceiling_color">Ceiling Color</label>
                    <div class="control">
                        <input class="input" type="color" name="ceiling_color" value="#FFFFFF">
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="trim_color">Trim Color</label>
                    <div class="control">
                        <input class="input" type="color" name="trim_color" value="#FFFFFF">
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="floor_color">Floor Color</label>
                    <div class="control">
                        <input class="input" type="color" name="floor_color" value="#FFFFFF">
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="other_details">Other Details</label>
                    <div class="control">
                        <textarea class="textarea" rows="3" cols="50" name="other_details" placeholder="Enter any additional details..."></textarea>
                    </div>
                </div>
                <br>
                <input class="button is-primary" type="submit">
            </form>
        </div>
    </div>
    <br>
</body>
</html>
