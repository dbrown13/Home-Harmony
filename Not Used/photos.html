    <h1>Home Harmony</h1>

    <nav class="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <div class="dropdown">
          <button style="font-size: 20px;" class="dropbtn">Rooms<i class=fa fa-caret-down></i></button>
          <div class="dropdown-content">
            <li><a href="rooms.html">See Rooms</a></li>

    <main>
      <h3>Your Photos</h3>
      <div class="card">
        <div class="card-container">
          <h4>This will be a photo card</h4>
          <p>Name of photo</p>
        </div>
      </div>
        <div class="container">
          <button class="open-button" onClick="photoForm()">Upload Photo</button>
          <div class="photo-form"  id="myPhotoForm">
            <form action="upload.php" class="form-container" method="post">
              <h2>Save a Photo</h2>
              <label for="photo"><b>Photo Name</b></label>
              <input type="text" placeholder="Name your photo" name="photo" required>

              <label for="file-upload" class="custom-file-upload btn"><b>File Upload</b></label>
              <input type="file" id="fileInput" name="file">

              <button type="submit" class="btn">Submit</button>
              <button type="button" class="btn cancel" onClick="closeForm()">Cancel</button>
            </form>
          </div>
        </div>

      <div class="photo-container">
        <!-- where photos will be listed -->
      </div>
    </main>
    <script src="photos.js"></script>
  </body>
